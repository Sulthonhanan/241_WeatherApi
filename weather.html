<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informasi Cuaca & Lokasi</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      margin: 0;
      padding: 40px 20px;
      color: #333;
      text-align: center;
    }

    h2 {
      font-size: 2em;
      color: #fff;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .card {
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      padding: 25px;
      width: 90%;
      max-width: 500px;
      text-align: left;
    }

    .card h3 {
      color: #005b96;
      border-bottom: 2px solid #66a6ff;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }

    .weather-info {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .weather-info img {
      width: 80px;
      height: 80px;
    }

    p {
      margin: 5px 0;
      line-height: 1.6;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #fff;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h2>üå§Ô∏è Informasi Cuaca & Lokasi Saat Ini</h2>

  <div class="container">
    <div id="lokasi" class="card"></div>
    <div id="tampilan" class="card"></div>
  </div>

  <footer>Data cuaca oleh <b>WeatherAPI.com</b></footer>

  <script>
    const urlapi = "https://api.weatherapi.com/v1/current.json?key=2299d2b7e3ab4a8da9921340250710&q=London&aqi=no";

    $.ajax({
      url: urlapi,
      method: "GET",
      success: function (data) {
        console.log(data);

        // Lokasi
        const { name, country, region, tz_id, lat, lon, localtime } = data.location;

        // Cuaca
        const { temp_c, condition, humidity, wind_kph, wind_dir, pressure_mb, vis_km } = data.current;

        $("#lokasi").html(`
          <h3>üìç Lokasi</h3>
          <p><b>Kecamatan:</b> ${name}</p>
          <p><b>Provinsi:</b> ${region}</p>
          <p><b>Negara:</b> ${country}</p>
          <p><b>Zona Waktu:</b> ${tz_id}</p>
          <p><b>Latitude:</b> ${lat}</p>
          <p><b>Longitude:</b> ${lon}</p>
          <p><b>Waktu Lokal:</b> ${localtime}</p>
        `);

        $("#tampilan").html(`
          <h3>üå°Ô∏è Kondisi Cuaca</h3>
          <div class="weather-info">
            <img src="${condition.icon}" alt="Ikon Cuaca">
            <div>
              <p><b>Suhu:</b> ${temp_c}¬∞C</p>
              <p><b>Kondisi:</b> ${condition.text}</p>
              <p><b>Kelembapan:</b> ${humidity}%</p>
              <p><b>Angin:</b> ${wind_kph} km/jam (${wind_dir})</p>
              <p><b>Tekanan Udara:</b> ${pressure_mb} mb</p>
              <p><b>Visibilitas:</b> ${vis_km} km</p>
            </div>
          </div>
        `);
      },
      error: function (error) {
        console.error(error);
        $("#tampilan").html("<p style='color:red;'>‚ö†Ô∏è Gagal mengambil data cuaca.</p>");
      },
    });
  </script>
</body>
</html>
