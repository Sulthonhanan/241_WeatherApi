<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Lokasi Otomatis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #007bff;
        }
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 380px;
        }
        .info {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }
        input {
            width: 100%;
            padding: 7px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: #f9f9f9;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Deteksi Lokasi Otomatis</h1>
    <div class="container">
        <div class="info">
            <label>Negara:</label>
            <input type="text" id="country" readonly>
        </div>
        <div class="info">
            <label>Provinsi:</label>
            <input type="text" id="state" readonly>
        </div>
        <div class="info">
            <label>Kabupaten/Kota:</label>
            <input type="text" id="city" readonly>
        </div>
        <div class="info">
            <label>Kecamatan:</label>
            <input type="text" id="district" readonly>
        </div>
        <div class="info">
            <label>Suhu (Â°C):</label>
            <input type="text" id="temperature" readonly>
        </div>
        <div class="info">
            <label>Longitude:</label>
            <input type="text" id="longitude" readonly>
        </div>
        <div class="info">
            <label>Latitude:</label>
            <input type="text" id="latitude" readonly>
        </div>
        <button onclick="getLocation()">Dapatkan Lokasi Saya</button>
    </div>

    <script>
        async function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    document.getElementById('latitude').value = lat;
                    document.getElementById('longitude').value = lon;

                    // Ambil data lokasi dari Nominatim (OpenStreetMap)
                    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                    const data = await response.json();

                    const address = data.address;
                    document.getElementById('country').value = address.country || "-";
                    document.getElementById('state').value = address.state || "-";
                    document.getElementById('city').value = address.city || address.town || address.county || "-";
                    document.getElementById('district').value = address.suburb || address.village || address.neighbourhood || "-";

                    // Ambil data suhu dari API Open-Meteo
                    const weatherResponse = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
                    const weatherData = await weatherResponse.json();
                    document.getElementById('temperature').value = weatherData.current_weather.temperature || "-";

                }, error => {
                    alert("Tidak dapat mengakses lokasi. Harap aktifkan GPS atau izinkan akses lokasi.");
                });
            } else {
                alert("Browser Anda tidak mendukung geolokasi.");
            }
        }
    </script>
</body>
</html>
